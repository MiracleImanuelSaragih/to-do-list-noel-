<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium To-Do List - Miracle</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Segoe UI, Arial;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-bottom: 10px;
    }
    .card {
      background: white;
      color: black;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .input-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 15px;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
    }
    .task {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Premium To-Do List</h2>

    <div class="card">
      <h3>ðŸ“Œ To-Do List</h3>
      <div class="input-row">
        <input id="taskText" placeholder="Tugas..." />
        <input type="datetime-local" id="taskTime" />
        <select id="taskReminder">
          <option value="0">No Reminder</option>
          <option value="5">5 menit</option>
          <option value="15" selected>15 menit</option>
          <option value="30">30 menit</option>
        </select>
        <button onclick="addTask()">Tambah</button>
      </div>
      <div id="taskList"></div>
    </div>

    <div class="card">
      <h3>ðŸ“… Jadwal Harian</h3>
      <div class="input-row">
        <input id="scheduleText" placeholder="Agenda..." />
        <input type="datetime-local" id="scheduleTime" />
        <button onclick="addSchedule()">Tambah Jadwal</button>
      </div>
      <div id="scheduleList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
