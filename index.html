<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Jadwal Harian & To-Do List</title>

<meta name="description" content="Aplikasi To-Do List sederhana untuk mengatur jadwal harian dan tugas.">
<meta name="author" content="Miracle Imanuel Saragih">

<meta property="og:title" content="To-Do List Miracle">
<meta property="og:description" content="Atur jadwal harian dan tugas dengan mudah">
<meta property="og:type" content="website">
<meta property="og:url" content="https://miraclemanuelsaragih.github.io/to-do-list-noel-/">

<link rel="icon" href="favicon.ico">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter','Segoe UI',sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1000px;
  margin: auto;
}

.header {
  text-align: center;
  color: white;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 2.4em;
}

.main-card {
  background: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 20px 60px rgba(0,0,0,.3);
}

.tabs {
  display: flex;
  gap: 10px;
  border-bottom: 2px solid #eee;
  margin-bottom: 20px;
}

.tab {
  background: none;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 1em;
}

.tab.active {
  color: #667eea;
  border-bottom: 3px solid #667eea;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

input, select {
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #ddd;
  flex: 1;
}

.btn {
  background: #667eea;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  cursor: pointer;
}

.task-item {
  background: #f5f5f5;
  padding: 15px;
  border-radius: 10px;
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.task-item.completed {
  opacity: .6;
  text-decoration: line-through;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>ðŸ“… Jadwal Harian & To-Do List</h1>
    <p id="datetime"></p>
  </div>

  <div class="main-card">

    <div class="tabs">
      <button class="tab active" onclick="switchTab(event,'todo')">To-Do</button>
      <button class="tab" onclick="switchTab(event,'schedule')">Jadwal</button>
    </div>

    <div id="todo-tab" class="tab-content active">
      <div class="input-group">
        <input id="todoInput" placeholder="Tugas baru">
        <button class="btn" onclick="addTodo()">Tambah</button>
      </div>
      <div id="todoList"></div>
    </div>

    <div id="schedule-tab" class="tab-content">
      <div class="input-group">
        <input type="time" id="scheduleTime">
        <input id="scheduleInput" placeholder="Kegiatan">
        <button class="btn" onclick="addSchedule()">Tambah</button>
      </div>
      <div id="scheduleList"></div>
    </div>

  </div>
</div>

<script>
let todos = JSON.parse(localStorage.getItem("todos")) || [];
let schedules = JSON.parse(localStorage.getItem("schedules")) || [];

function updateDateTime() {
  document.getElementById("datetime").textContent =
    new Date().toLocaleString("id-ID");
}
setInterval(updateDateTime,1000);
updateDateTime();

function switchTab(e, tab) {
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
  e.target.classList.add("active");
  document.getElementById(tab+"-tab").classList.add("active");
}

function addTodo() {
  const text = todoInput.value.trim();
  if(!text) return;
  todos.push({id:Date.now(),text,completed:false});
  todoInput.value="";
  save();
  render();
}

function addSchedule() {
  if(!scheduleTime.value || !scheduleInput.value) return;
  schedules.push({id:Date.now(),time:scheduleTime.value,text:scheduleInput.value,completed:false});
  scheduleInput.value="";
  save();
  render();
}

function render() {
  todoList.innerHTML = todos.map(t=>`
    <div class="task-item ${t.completed?'completed':''}">
      <input type="checkbox" ${t.completed?'checked':''} onclick="toggleTodo(${t.id})">
      ${t.text}
    </div>`).join("");

  scheduleList.innerHTML = schedules.map(s=>`
    <div class="task-item ${s.completed?'completed':''}">
      <input type="checkbox" ${s.completed?'checked':''} onclick="toggleSchedule(${s.id})">
      ${s.time} - ${s.text}
    </div>`).join("");
}

function toggleTodo(id){todos.find(t=>t.id===id).completed^=1;save();render();}
function toggleSchedule(id){schedules.find(s=>s.id===id).completed^=1;save();render();}
function save(){
  localStorage.setItem("todos",JSON.stringify(todos));
  localStorage.setItem("schedules",JSON.stringify(schedules));
}

render();
</script>

</body>
</html>
